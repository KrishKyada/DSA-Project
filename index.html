<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Compression & Decompression</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Text Compression & Decompression</h1>
    <p>Enter text below and choose whether to compress or decompress it.</p>
  </header>

  <main class="container">
    <section class="input-section">
      <label for="inputText">Enter your text:</label>
      <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    </section>

    <section class="buttons">
      <button class="btn compress-btn">Compress</button>
      <button class="btn decompress-btn">Decompress</button>
      <button class="btn clear-btn">Clear</button>
    </section>

    <section class="output-section">
      <label for="outputText">Output:</label>
      <textarea id="outputText" placeholder="Result will appear here..."></textarea>
    </section>
  </main>

  <footer>
    <p>Made for demo purposes â€” no actual backend connected.</p>
  </footer>
</body>
</html>
